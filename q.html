  <script>
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function submitQuiz() {
      const quizContainer = document.getElementById("quiz");
      const questions = quizContainer.getElementsByClassName("question");
      let score = 0;

      for (let i = 0; i < questions.length; i++) {
        const question = questions[i];
        const options = question.getElementsByClassName("option-label");
        const selectedOption = question.querySelector("input[type='radio']:checked");

        if (selectedOption) {
          const userAnswer = selectedOption.value;
          const correctAnswer = selectedOption.getAttribute

("data-correct-answer");

          if (userAnswer === correctAnswer) {
            score++;
          }
        }
      }

      const scoreContainer = document.getElementById("score");
      scoreContainer.innerHTML = "Your score: " + score + "/" + questions.length;
    }

    // Shuffle options for each question
    const questions = document.getElementsByClassName("question");
    for (let i = 0; i < questions.length; i++) {
      const options = questions[i].getElementsByClassName("option-label");
      const shuffledOptions = shuffleArray(Array.from(options));
      const optionsContainer = questions[i].getElementsByClassName("options")[0];
      optionsContainer.innerHTML = "";
      shuffledOptions.forEach(option => {
        const li = document.createElement("li");
        const label = document.createElement("label");
        const input = document.createElement("input");
        const span = document.createElement("span");
        input.type = "radio";
        input.name = "q" + (i + 1);
        input.value = option.getAttribute("data-option-value");
        span.className = "option-label";
        span.innerHTML = option.innerHTML;
        label.appendChild(input);
        label.appendChild(span);
        li.appendChild(label);
        optionsContainer.appendChild(li);
      });
    }
  </script>
